<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h3>Your Result</h3>
            <div class="result">
                <h2>72</h2>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="right-content">
            <h3>Summary</h3>
            <div class="summary-list">
                <div class="reaction">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <p>Reaction</p>
                    <div class="reaction-result">
                    <p class="result">80</p>
                    <p> / 100</p>
                    </div>
                </div>
                <div class="memory">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    <p>Memory</p>
                    <div class="memory-result">
                    <p class="result">80</p>
                    <p> / 100</p>
                    </div>
                </div>
                <div class="verbal">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <p>Verbal</p>
                    <div class="verbal-result">
                    <p class="result">80</p>
                    <p> / 100</p>
                    </div>
                </div>
                <div class="visual">
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <p>Visual</p>
                    <div class="visual-result">
                    <p class="result">80</p>
                    <p> / 100</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
