<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="left-content">
            <h3>Your Result</h3>
            <div class="result">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="result-text">
            <h2>Great</h2>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="right-content">
            <h3>Summary</h3>
            <div class="summary-list">
                <div class="summary-details-reaction">
                    <div class="icon-text">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <p class="reaction">Reaction</p>
                    </div>
                    <div class="number">
                    <p class="result">80</p>
                    <p class="max"> / 100</p>
                    </div>
                </div>
                <div class="summary-details-memory">
                    <div class="icon-text">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    <p class="memory">Memory</p>
                    </div>
                    <div class="number">
                    <p class="result">92</p>
                    <p class="max"> / 100</p>
                    </div>
                </div>
                <div class="summary-details-verbal">
                    <div class="icon-text">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <p class='verbal'>Verbal</p>
                    </div>
                    <div class="number">
                    <p class="result">61</p>
                    <p class="max"> / 100</p>
                    </div>
                </div>
                <div class="summary-details-visual">
                    <div class="icon-text">
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <p class="visual">Visual</p>
                    </div>
                    <div class="number">
                    <p class="result">73</p>
                    <p class="max"> / 100</p>
                    </div>
                </div>
            </div>
            <button>
                <p>Continue</p>
            </button>
        </div>
    </div>
    
</body>
</html>
